<head>
	<title>Mandelbrot Set</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<link rel="stylesheet" href="style.css">
</head>

<body id="body" style="font-family: arial; margin: 0; overflow: hidden;">

    <div id="canvasContainer">
        <canvas id="canvas" width="800" height="800" style="z-index: -1; transform: translate(-50%, -50%)"></canvas>
        <canvas id="overlayCanvas" width="800" height="800" style="position: absolute; top: 0; transform: translate(-50%, -50%); cursor: none;"></canvas>
    </div>

    <div id="path" style="height: 0">
        <div id="pathOpener" style="top: -75px">
            <span onclick="openPath()" style="cursor: pointer">&#8964;</span>
        </div>
        <div id="pathDescription" style="height: 0px">
            <div id="mainPathDiv">
                <span id="pathConclusion"></span>
                <div id="changeIters">Limit: <input type="number" class="input" id="iters" min="1" step="1" value="16"></div>
                <div id="displayPathToggler"></div>
            </div>
            <div style="position: absolute; bottom: calc(35 * var(--base)); width: inherit">
                <div id="pathCloser">
                    <span onclick="closePath()" style="cursor: pointer">&#8963;</span>
                </div>
            </div>
        </div>
    </div>

    <div id="coordinatesContainer">
        <div id="coordinates">
            <input type="text" maxlength="21" class="coordInput" id="posRe" value="0">&nbsp;<br />
            <input type="text" maxlength="21" class="coordInput" id="posIm" value="0">i
        </div>
    </div>


    <div id="changeRes">
        Resolution: <span id="resolutionHint"></span><br />
        <input id="res" value="100" min="1" max="800" type="range" style="width: 98%">
    </div>

    <div id="settings" style="top: -400px">
        <div id="paletteSettings">
            Continuous: <input type="checkbox" id="continuousCheckbox"><br />
        </div>
        <div id="settingsOpener" onclick="paletteSettingsAnimation.switch()">Palette</div>
    </div>

</body>

<script src="palette.js"></script>
<script src="animate.js"></script>
<script src="main.js"></script>
