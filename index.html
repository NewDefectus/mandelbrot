<head>
	<title>Mandelbrot Set</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
	<link rel="stylesheet" href="style.css" />
</head>

<body id="body" style="font-family: arial; margin: 0; overflow: hidden;">

    <div id="canvasContainer">
        <canvas id="canvas" width="1000" height="1000" style="z-index: -1; transform: translate(-50%, -50%)"></canvas>
        <canvas id="overlayCanvas" width="1000" height="1000" style="position: absolute; top: 0; transform: translate(-50%, -50%); cursor: none;"></canvas>
    </div>


    <div id="topBar">
        <div id="barBackground" style="position: absolute; z-index: 0; width: 100%; height: 100%"></div>
        <div id="coordinatesContainer" style="position: absolute; width: calc(350 * var(--base)); bottom: 0">
            <div id="coordinates">
                <input type="text" maxlength="21" class="coordInput" id="posRe" value="0">&nbsp;<br />
                <input type="text" maxlength="21" class="coordInput" id="posIm" value="0">i
            </div>
        </div>



        <div id="path">
            <div style="position: relative; bottom: -100%">
                <div id="pathOpener" style="top: calc(-150 * var(--base))">
                    <span onclick="openPath()" style="cursor: pointer">&#8964;</span>
                </div>
                <div id="pathDescription" style="height: 0px">
                    <div id="mainPathDiv">
                        <span id="pathConclusion"></span>
                        <div id="changeIters">Limit: <input type="number" class="input" id="iters" min="1" step="1" value="16"></div>
                        <div id="displayPathToggler"></div>
                    </div>
                    <div id="pathIterations">
                    </div>
                    <div id="pathCloserContainer">
                        <div id="pathCloser" style="display: none">
                            <span onclick="closePath()" style="cursor: pointer">&#8963;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="settings">
            <div style="position: absolute; top: calc(240 * var(--base)); width: calc(100vw - 80 * var(--base))">
                <div id="changeRes">
                    Resolution: <span id="resolutionHint"></span>
                    <input id="res" value="100" min="1" max="1000" type="range" style="position: absolute; left: calc(200 * var(--base)); width: 45vw">
                </div>
                <br />

                <div style="float: left">
                    Continuous: <input type="checkbox" id="continuousCheckbox"><br />
                </div>
                <br />

                <table id="palettes" style="position: relative"></table>
            </div>
            <div id="settingsOpener">
                <span style="cursor: pointer" onclick="settingsAnimation.switch()">&#8801;</span>
            </div>

        </div>

    </div>


    

</body>

<script src="palette.js"></script>
<script src="animate.js"></script>
<script src="main.js"></script>
