<!DOCTYPE html>
<head>
	<title>Mandelbrot Set</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
	<link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
</head>

<body id="body" style="font-family: arial; margin: 0; overflow: hidden;">

    <div id="canvasContainer">
        <canvas id="canvas" width="1000" height="1000" style="z-index: -1; transform: translate(-50%, -50%);    /* position: absolute; top: 5000px*/"></canvas>
        <canvas id="overlayCanvas" width="1000" height="1000" style="position: absolute; top: 0; z-index: 1; transform: translate(-50%, -50%); cursor: none;"></canvas>
    </div>


    <div id="topBar" class="colored">
        <div id="barBackground" class="colored" style="position: absolute; z-index: 0; width: 100%; height: 100%"></div>
        <div id="coordinatesContainer" style="position: absolute; width: calc(350 * var(--base)); bottom: 0">
            <div id="coordinates">
                <input type="text" maxlength="21" class="coordInput" id="posRe" value="0">&nbsp;<br />
                <input type="text" maxlength="21" class="coordInput" id="posIm" value="0">i
            </div>
        </div>



        <div id="path">
            <div style="position: relative; bottom: -100%">
                <div id="pathOpener" style="top: calc(-150 * var(--base)); height: 0px">
                    <span onclick="openPath()" style="cursor: pointer">&#8964;</span>
                </div>
                <div id="pathDescription" style="height: 0px">
                    <div id="mainPathDiv" class="colored">
                        <span id="pathConclusion"></span>
                        <div id="displayPathToggler"></div>
                    </div>
                    <div id="pathIterations">
                    </div>
                    <div id="pathCloserContainer">
                        <div id="pathCloser" style="display: none">
                            <span onclick="closePath()" style="cursor: pointer">&#8963;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="settings">
            <div style="position: absolute; top: calc(280 * var(--base)); width: calc(100vw - 80 * var(--base))">
                <div style="float: left; position: absolute">
                    <div id="changeRes">
                        Resolution: <span id="resolutionHint"></span><br />
                        <input id="res" value="200" min="1" max="1000" type="range" style="width: 35vw">
                    </div>
                    <br />
                    <div id="changeIters">Iterations: <input type="number" class="input" id="iters" min="1" step="1" value="16"></div>
                    <br />
                    <span id="makeJulia">Make Julia set</span>
                </div>


                <div style="float: right; position: relative">
                    <div id="palettes" style="position: relative; width: 40vw; top: calc(10 * var(--base))"></div>
                    <span id="continuous">Draw continuously</span>
                </div>
            </div>
            <div id="settingsOpener">
                <span style="cursor: pointer" onclick="settingsAnimation.switch()">&#8801;</span>
            </div>

        </div>

    </div>


    

</body>

<script src="animate.js"></script>
<script src="palette.js"></script>
<script src="menu.js"></script>
<script src="navigation.js"></script>
<script src="main.js"></script>
